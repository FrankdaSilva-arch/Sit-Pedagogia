{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrastyle %}
    {{ block.super }}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.css">
{% endblock %}

{% block content %}
    <div class="module">
        <h2>Gráfico de Logs de Acesso</h2>
        <div style="width: 100%; height: 500px;">
            <canvas id="graficoLogs"></canvas>
        </div>
    </div>
{% endblock %}

{% block extrajs %}
    {{ block.super }}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('graficoLogs').getContext('2d');
            var logs = {{ logs|safe }};
            var labels = logs.map(function(log) {
                return new Date(log.data_acesso).toLocaleString();
            });
            var moedasDisponiveis = logs.map(function(log) {
                return log.moedas_disponiveis;
            });
            var moedasUsadas = logs.map(function(log) {
                return log.moedas_usadas;
            });

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Moedas Disponíveis',
                            data: moedasDisponiveis,
                            borderColor: 'rgb(75, 192, 192)',
                            tension: 0.1
                        },
                        {
                            label: 'Moedas Usadas',
                            data: moedasUsadas,
                            borderColor: 'rgb(255, 99, 132)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    </script>
{% endblock %}
